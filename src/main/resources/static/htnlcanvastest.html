<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>html2canvas example</title>
    <script type="text/javascript" src="./common/js/html2canvas.min.js"></script>
</head>
<script type="text/javascript">

    function takeScreenshot() {
        console.log('test');
        var w = document.getElementById('view').width;
        var h = document.getElementById('view').height;
        var scale = 2;
        var canvas = document.createElement("canvas");
        canvas.width = w * scale;
        canvas.height = h * scale;
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
        var context = canvas.getContext("2d");
        context.scale(scale, scale);
        html2canvas(document.getElementById('view'), {
            canvas : canvas,
            scale : scale,
            // allowTaint: true, //允许污染
            // taintTest: true, //在渲染前测试图片(没整明白有啥用)
            useCORS : true, // 使用跨域(当allowTaint为true时这段代码没什么用,下面解释)
            background: "#674",
            width : w,
            height : h,
            // width: 300,
            // height: 300
        }).then(function(canvas){
            console.log('111111')
            document.body.appendChild(canvas);
        });
    }
</script>
<body>
<div id="view" style="background:url(cloud10.png) 50%; width: 700px; height: 500px;">
    <input type="button" value="截图" onclick="takeScreenshot()">
</div>
</body>

</html>
